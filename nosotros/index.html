	<body>
		<section class="faq">
			<header class="faq__header">

			</header>

					class="faq__question"
					aria-expanded="false"
					aria-controls="answer1"
				>
					Quiénes somos
					<i class="faq__icon ri-arrow-drop-right-line"></i>
				</button>
				<div class="faq__answer" id="answer1" aria-hidden="true">
					<div class="faq__answer-inner">
						<p class="faq__answer-text">
							Somos un grupo de futuros ingenieros que estudian en la Pontificia Universidad Católica de Chile. Nos une el interés por las redes sociales y el marketing digital. 
						</p>
					</div>
				</div>
			</div>
			<div class="faq__item">
				<button
					class="faq__question"
					aria-expanded="false"
					aria-controls="answer2"
				>
					Propósito
					<i class="faq__icon ri-arrow-drop-right-line"></i>
				</button>
				<div class="faq__answer" id="answer2" aria-hidden="true">
					<div class="faq__answer-inner">
						<p class="faq__answer-text">
							mucho texto
						</p>
					</div>
				</div>
			</div>
			<div class="faq__item">
				<button
					class="faq__question"
					aria-expanded="false"
					aria-controls="answer3"
				>
					Referencias
					<i class="faq__icon ri-arrow-drop-right-line"></i>
				</button>

						<p class="faq__answer-text">
							*referencias*

					</div>
